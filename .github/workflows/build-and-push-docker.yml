name: Build and Push Docker Image

on:
  push:
    branches:
      - master

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_TAG: 1.22

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          karsixp/batbot:latest
          karsixp/batbot:${{ github.sha }}
          karsixp/batbot:${{ env.DOCKER_TAG }}
    - name: Set Git identity
      run: |
        git config --global user.name "karsixp"
        git config --global user.email "karsixp@protonmail.com"
    - name: Create Git tag
      if: success()
      run: | 
        git tag -a ${{ env.GIT_TAG }} -m "Tagging release version ${{ env.GIT_TAG }}"
        git push origin ${{ env.GIT_TAG }}
      env:
        GIT_TAG: release-${{ env.DOCKER_TAG }}